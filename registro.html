	<article>
		<section>
			<div id="form">
				<h2>Registro</h2>				
				<form  action="" autocomplete="on"> 
					<table border="0">
						<tr>
							<td><label for="nombre" class="nombre" >Nombre</label></td>
							<td>
								<input id="nombre" name="nombre" required="required" type="text" placeholder="Indique su nombre" />
							</td>
						</tr>
						<tr>
							<td><label for="mail" class="mail" > Email</label></td>
							<td>
								<input id="mail" name="email" required="required" type="email" placeholder="Indique su email"/>
							</td>
						</tr>
						<tr>
							<td><label for="usuario" class="usuario" > Usuario</label></td>
							<td>
								<input id="usuario" name="usuario" required="required" type="email" placeholder="Indique su usuario"/>
							</td>
						</tr>
						<tr>
							<td><label for="password" class="password" >Contraseña </label></td>
							<td>
								<input id="password" name="password" required="required" type="password" placeholder="Indique su contraseña"/>
							</td>
						</tr>
						<tr>
							<td><label for="password_confirm" class="password_confirm" >Confirme su Contraseña </label></td>
							<td>
								<input id="password_confirm" name="password_confirm" required="required" type="password" placeholder="Confirme su contraseña"/>
							</td>
						</tr>
						<tr>
							<td>
								<input type="submit" value="Registro"/> 
								<p>  Ya eres miembro <a href="acceso.html"> Loguéate </a> </p>
							</td>
						</tr>
					</table>
			  </form>
			</div>
		</section>
